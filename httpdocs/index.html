<!DOCTYPE html>
<html lang="en" data-ng-app="booksterApp">
 
<head>
	
	<meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="css/index.css" />
	
	<title>Bookster</title>
	
</head>

<body>

<div id="container" data-ng-controller="bookCrudController">
	
	<h1>Bookster<sup>WEB</sup></h1>

	<div id="menuBar">
		
		<button id="new" class="btnIcon btnNew" data-ng-click="newBook()">N</button>
		<input class="btnIcon btnGeneralSearch" placeholder="S" />
		
	</div>
	
	<div id="editBox">
		
		<form>
		<div class="fieldList">

			<label for="id">ID</label>
			<input type="text" id="id" name="id" readonly="readonly" data-ng-model="id" />

			<label for="bookTitle">Title</label>
			<input type="text" id="bookTitle" name="bookTitle" required data-ng-model="bookTitle" data-server-validate="book.bookTitle" />
			<div data-ng-repeat="ErrorMessage in TheForm.bookTitle.$error.server">{{ErrorMessage}}</div>

			<label for="authorName">Author</label>
			<input type="text" id="authorName" name="authorName" data-ng-model="authorName" data-server-validate="book.authorName" />
			<div data-ng-repeat="ErrorMessage in TheForm.authorName.$error.server">{{ErrorMessage}}</div>

			<label for="published">Published</label>
			<input type="number" id="published" name="published" placeholder="yyyy" data-ng-model="published" data-server-validate="book.published" />
			<div data-ng-repeat="ErrorMessage in TheForm.published.$error.server">{{ErrorMessage}}</div>

			<label for="copies">Copies</label>
			<input type="number" id="copies" name="copies" data-ng-model="copies" data-server-validate="book.copies" />
			<div data-ng-repeat="ErrorMessage in TheForm.copies.$error.server">{{ErrorMessage}}</div>

			<label for="lentOutDate">Lent Out On</label>
			<input type="date" id="lentOutDate" name="lentOutDate" data-ng-model="lentOutDate" data-server-validate="book.lentOutDate" />
			<div data-ng-repeat="ErrorMessage in TheForm.lentOutDate.$error.server">{{ErrorMessage}}</div>

			<label for="lentOutTo">Lent Out To</label>
			<input type="text" id="lentOutTo" name="lentOutTo" data-ng-model="lentOutTo" data-server-validate="book.lentOutTo" />
			<div data-ng-repeat="ErrorMessage in TheForm.lentOutTo.$error.server">{{ErrorMessage}}</div>

			<label for="location">Book Location</label>
			<input type="text" id="location" name="location" data-ng-model="location" data-server-validate="book.location" />
			<div data-ng-repeat="ErrorMessage in TheForm.location.$error.server">{{ErrorMessage}}</div>

			<label for="rating">Rating</label>
			<input type="number" id="rating" name="rating" data-ng-model="rating" data-server-validate="book.rating" />
			<div data-ng-repeat="ErrorMessage in TheForm.rating.$error.server">{{ErrorMessage}}</div>

			<label for="haveRead">Read It</label>
			<input type="checkbox" id="haveRead" name="haveRead" data-ng-model="haveRead" data-ng-checked="book.haveRead" data-server-validate="book.haveRead" />
			<div data-ng-repeat="ErrorMessage in TheForm.haveRead.$error.server">{{ErrorMessage}}</div>

			<button id="save" class="btnIcon btnSave" data-ng-click="save()">&gt;</button>
			<button id="deleteOpen" class="btnIcon btnDelete" data-ng-click="delete(id, bookTitle)">X</button>

		</div>
		</form>
		
	</div>

	<div>Message: {{Message}}</div>

	<div>
	<table id="list">
		<thead>
			<tr>
				<!--<th>ID</th>-->
				<th>Title</th>
				<th>Author</th>
				<!--<th>Published</th>
				<th>Copies</th>
				<th>Location Code</th>
				<th>Lent Out Date</th>
				<th>Lent Out To</th>
				<th>Location</th>
				<th>Rating</th>
				<th>Read It</th>
				<th>Possession</th>
				<th>ISBN</th>
				<th>Genre</th>-->
			</tr>
		</thead>
		<tbody>
			<tr data-ng-repeat="book in Books">
				<!--<td>{{book.id}}</td>-->
				<td>{{book.bookTitle}}</td>
				<td>{{book.authorName}}</td>
				<!--<td>{{book.publishedYear}}</td>
				<td>{{book.copies}}</td>
				<td>{{book.locationCode}}</td>
				<td>{{book.lentOutDate}}</td>
				<td>{{book.lentOutTo}}</td>
				<td>{{book.keptWhere}}</td>
				<td>{{book.rating}}</td>
				<td>{{book.haveRead}}</td>
				<td>{{book.possession}}</td>
				<td>{{book.isbn}}</td>
				<td>{{book.genre}}</td>-->
				<td><button type="button" class="btnIcon btnEdit" data-ng-click="get(book)" />/</button></td>
				<td><button type="button" class="btnIcon btnDelete" data-ng-click="delete(book.id, book.bookTitle)" />X</button></td>
			</tr>
		</tbody>
	</table>
	</div>

</div><!-- #container -->

</body>

<script src="libraries/jquery/jquery-1.11.2.min.js"></script>
<script src="libraries/angular/angular.js"></script>
<script src="js/index.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>

</html>
